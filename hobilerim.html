    <h2>Gezdiğim / Sevdiğim Yer (Harita)</h2>
    <p>Gittiği Yerler Koleksiyonu.</p>

    <div id="map"></div>

<link rel="stylesheet"
href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">

<link rel="stylesheet"
href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">



    
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map("map").setView([45, 15], 4);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap"
  }).addTo(map);

  const cluster = L.markerClusterGroup();

  const locations = [
    { name: "Ghent University", coords: [51.0470, 3.7280], img: "images/gent.jpg" },
    { name: "Ankara", coords: [39.92077, 32.85411], img: "images/ankara.jpg" },
    { name: "İstanbul", coords: [41.0082, 28.9784], img: "images/istanbul.jpg" },
    { name: "Hakkari", coords: [37.5744, 43.7408], img: "images/hakkari.jpg" },
    { name: "Trabzon", coords: [41.0015, 39.7178], img: "images/trabzon.jpg" }
  ];

  const markers = [];

  locations.forEach(loc => {

    const icon = L.divIcon({
      className: "",
      html: `<div class="photo-marker"
               style="background-image:url('${loc.img}')"></div>`,
      iconSize: [48, 48],
      iconAnchor: [24, 48],
      popupAnchor: [0, -48]
    });

    const marker = L.marker(loc.coords, { icon })
      .bindPopup(`<b>${loc.name}</b>`);

    cluster.addLayer(marker);
    markers.push(marker);
  });

  map.addLayer(cluster);

  const group = L.featureGroup(markers);
  map.fitBounds(group.getBounds().pad(0.2));
</script>

    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
