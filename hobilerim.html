    <ul>

      <li>Piyano</li>
      <li>Karakalem</li>
    </ul>

    <h2>Gezdiğim / Sevdiğim Yerler (Harita)</h2>
    <p>Gittiğim yerler koleksiyonu.</p>

    <!-- Harita alanı -->
    <div id="map" style="height:360px;"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([45, 15], 4);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap"
      }).addTo(map);

      const locations = [
        { name: "Ghent University (Belçika)", coords: [51.0470, 3.7280] },
        { name: "Ankara", coords: [39.92077, 32.85411] },
        { name: "İstanbul", coords: [41.0082, 28.9784] },
        { name: "Hakkari", coords: [37.5744, 43.7408] },
        { name: "Trabzon", coords: [41.0015, 39.7178] }
      ];

      const markers = locations.map(l =>
        L.marker(l.coords).addTo(map).bindPopup(`<b>${l.name}</b>`)
      );

      map.fitBounds(L.featureGroup(markers).getBounds().pad(0.2));
    </script>
  </div>
</body>
