    <h2>Gezdiğim / Sevdiğim Yerler (Harita)</h2>
    <p>Şehir ikonlarına tıklayınca bilgi penceresi açılır.</p>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([45, 15], 4);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap katkıda bulunanlar"
      }).addTo(map);

      const locations = [
        { name: "Ghent University (Belçika)", coords: [51.0470, 3.7280], img: "resimler/gent.jpg" },
        { name: "Ankara", coords: [39.92077, 32.85411], img: "resimler/ankara.jpg" },
        { name: "İstanbul", coords: [41.0082, 28.9784], img: "resimler/istanbul.jpg" },
        { name: "Hakkari", coords: [37.5744, 43.7408], img: "resimler/hakkari.jpg" },
        { name: "Trabzon", coords: [41.0015, 39.7178], img: "resimler/trabzon.jpg" }
      ];

      const markers = [];

      locations.forEach(loc => {
        const icon = L.divIcon({
          className: "",
          html: `<div class="photo-marker" style="background-image:url('${loc.img}')"></div>`,
          iconSize: [48, 48],
          iconAnchor: [24, 48],
          popupAnchor: [0, -48]
        });

        const m = L.marker(loc.coords, { icon })
          .addTo(map)
          .bindPopup(`<b>${loc.name}</b>`);
        markers.push(m);
      });

      map.fitBounds(L.featureGroup(markers).getBounds().pad(0.2));
    </script>
  </div>
</body>
