    <h2>Gezdiğim / Sevdiğim Yer (Harita)</h2>
    <p>Gittiği Yerler Koleksiyonu.</p>

    <div id="map"></div>

<link rel="stylesheet"
href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">

<link rel="stylesheet"
href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">



    
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Harita (başlangıç merkezi: Ghent)
  const map = L.map("map").setView([51.0470, 3.7280], 5);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap katkıda bulunanlar'
  }).addTo(map);

  // ✅ Gittiğim yerler (çoklu nokta)
  const locations = [
    { name: "Ghent University (Belçika)", coords: [51.0470, 3.7280] },
    { name: "Ankara", coords: [39.92077, 32.85411] },
    { name: "İstanbul", coords: [41.0082, 28.9784] },
    { name: "Hakkari", coords: [37.5744, 43.7408] },
    { name: "Trabzon", coords: [41.0015, 39.7178] }
  ];

  const markers = [];

  locations.forEach(loc => {
    const m = L.marker(loc.coords)
      .addTo(map)
      .bindPopup(`<b>${loc.name}</b>`);
    markers.push(m);
  });

  // ✅ Tüm noktaları gösterecek şekilde zoom ayarla
  const group = L.featureGroup(markers);
  map.fitBounds(group.getBounds().pad(0.2));
</script>


    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
