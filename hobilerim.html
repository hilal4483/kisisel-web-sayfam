<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hilal Yılmaz | Hobilerim</title>
  <link rel="stylesheet" href="stil.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="profil.jpg" alt="Hilal Yılmaz" />
        <div class="title">
          <b>Hilal Yılmaz</b>
          <span>Ankara • CBS</span>
        </div>
      </div>

      <nav class="nav">
        <a href="index.html">Ana Sayfa</a>
        <a href="hakkimda.html">Hakkımda</a>
        <a class="active" href="hobilerim.html">Hobilerim</a>
        <a href="iletisim.html">İletişim</a>
      </nav>
    </header>

    <section class="card fadeUp" style="margin-top:18px;">
      <h1>Hobilerim</h1>
      <p>Harita üzerinde Ankara’dan birkaç örnek nokta ve bir GeoJSON (CBS) katmanı gösterilmektedir.</p>
      <ul style="color: var(--muted); line-height:1.6; margin: 10px 0 0;">
        <li>Harita incelemek ve CBS çalışmaları yapmak</li>
        <li>Şehir içi keşif yürüyüşleri</li>
        <li>Fotoğraf çekmek</li>
      </ul>
    </section>

    <div id="map" class="fadeUp"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Harita merkezi (Ankara)
      const map = L.map("map").setView([39.92077, 32.85411], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      // ✅ Birden fazla nokta (Marker)
      const points = [
        { name: "Kızılay", coords: [39.92077, 32.85411], info: "Şehir merkezi" },
        { name: "Anıtkabir", coords: [39.92506, 32.83694], info: "Tarihi yer" },
        { name: "Eymir Gölü", coords: [39.8039, 32.8583], info: "Doğa yürüyüşü" },
      ];

      const markers = points.map(p =>
        L.marker(p.coords).addTo(map).bindPopup(`<b>${p.name}</b><br>${p.info}`)
      );

      // Hepsini kapsayacak şekilde zoom ayarla
      const group = L.featureGroup(markers);
      map.fitBounds(group.getBounds().pad(0.15));

      // ✅ CBS verisi örneği: GeoJSON katmanı
      // (örnek olarak bir yürüyüş rotası ve bir alan poligonu)
      const geojsonData = {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": { "name": "Örnek Rota (LineString)" },
            "geometry": {
              "type": "LineString",
              "coordinates": [
                [32.85411, 39.92077],
                [32.84650, 39.92550],
                [32.83694, 39.92506]
              ]
            }
          },
          {
            "type": "Feature",
            "properties": { "name": "Örnek Alan (Polygon)" },
            "geometry": {
              "type": "Polygon",
              "coordinates": [[
                [32.8575, 39.9168],
                [32.8620, 39.9168],
                [32.8620, 39.9200],
                [32.8575, 39.9200],
                [32.8575, 39.9168]
              ]]
            }
          }
        ]
      };

      const cbsLayer = L.geoJSON(geojsonData, {
        onEachFeature: (feature, layer) => {
          layer.bindPopup(`<b>CBS Katmanı</b><br>${feature.properties.name}`);
        }
      }).addTo(map);
    </script>
  </div>
</body>
</html>
