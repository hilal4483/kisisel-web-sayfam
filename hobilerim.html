    <h2>Gezdiğim / Sevdiğim Yer (Harita)</h2>
    <p>Haritada bir işaretleyici (marker) var. İstersen koordinatı kendi şehrine göre değiştir.</p>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
      
// Ghent University - Belçika
      const lat = 51.0470;
      const lng = 3.7280;
      const map = L.map("map").setView([lat, lng], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap katkıda bulunanlar'
      }).addTo(map);

      L.marker([lat, lng]).addTo(map)
        .bindPopup("Burası: [GİTTİĞİM YERLER]")
        .openPopup();
    </script>
