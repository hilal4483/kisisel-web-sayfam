    <ul>
      <li>Harita incelemek ve CBS çalışmaları yapmak</li>
      <li>Şehir içi keşif yürüyüşleri</li>
      <li>Fotoğraf çekmek</li>
    </ul>

    <h2>Ankara Konum Haritası</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Ankara (Kızılay civarı)
      const lat = 39.92077;
      const lng = 32.85411;

      const map = L.map("map").setView([lat, lng], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      L.marker([lat, lng]).addTo(map)
        .bindPopup("<b>Hilal Yılmaz</b><br>Ankara")
        .openPopup();
    </script>
  </div>
</body>
